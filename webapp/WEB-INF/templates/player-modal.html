<div th:each="player : ${players}" th:id="'modal' + ${player.id}" class="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" th:text="${player.firstName} + ' ' + ${player.lastName}"></h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body container">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2">Phone:</label>
						<div class="col-sm-10 input-group">
							<a th:href="'tel:' + ${player.phone}" th:text="${player.phone}"></a>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Email:</label>
						<div class="col-sm-10 input-group">
							<a th:href="'mailto:' + ${player.email}" th:text="${player.email}"></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
