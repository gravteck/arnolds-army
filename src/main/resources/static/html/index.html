<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Arnold's Army</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="/static/js/arnolds.js"></script>
<script src="/static/js/arnoldsController.js"></script>
<script src="/static/js/playersController.js"></script>
<script src="/static/js/playerController.js"></script>
<script src="/static/js/calendarController.js"></script>
<script src="/static/js/adminController.js"></script>

<style type="text/css">
.jumbotron {
	background-color: #f4511e;
	color: #fff;
	margin-top: 0px;
	padding: 0.5em 0.6em;
}

.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

html {
	position: relative;
	min-height: 100%;
}

body {
	/* Margin bottom by footer height */
	margin-bottom: 60px;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	/* Set the fixed height of the footer here */
	height: 60px;
	color: #000;
	background-color: #fff;
	text-align: center;
}

.div-footer {
	vertical-align: middle;
}

.form-horizontal .control-label {
	text-align: left;
}

[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak,
	.x-ng-cloak {
	display: none !important;
}
</style>
<base href="/s/"></base>
</head>
<body data-ng-app="arnoldsArmyApplication">
	<div data-ng-controller="applicationController" data-ng-cloak>
		<div data-ng-include="'/static/html/topNav.html'"></div>
		<div data-ng-include="'/static/html/jumbotron.html'"></div>
		<data-ng-view></data-ng-view>
		<div data-ng-include="'/static/html/footer.html'"></div>
	</div>
</body>

</html>
