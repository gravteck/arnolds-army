<div data-ng-controller="playerController" data-ng-cloak>
	<div class="container-fluid ng-cloak">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>{{player.firstName}} {{player.lastName}}</h2>
			</div>
			<div data-ng-include="'/static/html/loading.html'"></div>
			<div data-ng-hide="loader.loading" class="panel-body table-responsive">
				<div data-ng-show="player.statisticalYears.length > 0">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th title="Year">Year</th>
								<th title="At Bats">AB</th>
								<th title="Runs">R</th>
								<th title="Hits">H</th>
								<th title="RBI">RBI</th>
								<th title="Walks">BB</th>
								<th title="Strike Outs">SO</th>
								<th title="Batting Average">AVG</th>
								<th title="Slugging %">SLG</th>
								<th title="On Base Plus Slugging">OPS</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="s in player.statisticalYears">
								<td>{{s.year}}</td>
								<td>{{s.atBats}}</td>
								<td>{{s.runs}}</td>
								<td>{{s.hits}}</td>
								<td>{{s.rbi}}</td>
								<td>{{s.walks}}</td>
								<td>{{s.strikeOuts}}</td>
								<td>{{s.battingAverage}}</td>
								<td>{{s.slugging}}</td>
								<td>{{s.onBasePercentage}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div data-ng-show="player.statisticalYears.length == 0">
					<h5>No Season Statistics</h5>
				</div>
			</div>
		</div>
	</div>
</div>
