<script src="/static/js/playersController.js"></script>

<div data-ng-controller="playersController" ng-cloak>
	<div class="container-fluid ng-cloak">
		<div class="panel panel-default table-responsive">
			<div class="panel-heading">
				<h2>Players</h2>
			</div>
			<div data-ng-include="'/static/html/loading.html'"></div>
			<div class="panel-body" ng-cloak ng-hide="loader.loading">
				<table class="table table-striped table-hover" id="players-table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="player in players track by $index">
							<td>{{player.firstName}}</td>
							<td>{{player.lastName}}</td>
							<td><a href="tel:{{player.phone}}">{{player.phone}}</a></td>
							<td><a href="mailto:{{player.email}}">{{player.email}}</a></td>
							<td><a href="/s/player/{{player.id}}" role="button" title="View"> <span class="glyphicon glyphicon-user"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
