<div class="form-group">
	<label class="control-label col-sm-2" for="firstName">First Name:</label>
	<div class="col-sm-10">
		<input data-ng-model="player.firstName" class="form-control" field="firstName" placeholder="First Name"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="lastName">Last Name:</label>
	<div class="col-sm-10">
		<input data-ng-model="player.lastName" class="form-control" field="lastName" placeholder="Last Name"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="phone">Phone</label>
	<div class="col-sm-10">
		<input data-ng-model="player.phone" class="form-control" field="phone" placeholder="Phone - (xxx) xxx-xxxx"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="email">Email</label>
	<div class="col-sm-10">
		<input data-ng-model="player.email" type="email" class="form-control" field="email" placeholder="Email - your.name@email.com"></input>
	</div>
</div>
<input type="hidden" name="ng" value="true"></input>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-info">Save</button>
	</div>
</div>
