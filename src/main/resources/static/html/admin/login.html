
<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>
				<span>Login</span>
			</h2>
		</div>
		<div class="panel-body container-fluid">
			<form action="/admin/login" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">First Name:</label>
					<div class="col-sm-5">
						<input class="form-control" placeholder="Username" name="username"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Last Name:</label>
					<div class="col-sm-5">
						<input class="form-control" type="password" placeholder="********" name="password"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">Log in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
