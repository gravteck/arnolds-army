<div data-ng-controller="adminController" data-ng-cloak>
	<div data-ng-show="entityStatus.saved" class="container-fluid">
		<div class="alert alert-success alert-dismissable fade in" align="center">
			<h4 style="display: inline">Saved!</h4>
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		</div>
	</div>
	<div data-ng-show="entityStatus.deleted" class="container-fluid">
		<div class="alert alert-success alert-dismissable fade in" align="center">
			<h4 style="display: inline">Deleted!</h4>
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		</div>
	</div>

	<div class="container-fluid">
		<div class="panel panel-default table-responsive">
			<div class="panel-heading">
				<h2 style="display: inline">Admin Placeholder</h2>
				<a href="/s/admin/{{functionalArea}}/add" class="btn btn-info pull-right" role="button">Add <span class="glyphicon glyphicon-plus"></span></a>
			</div>
			<div data-ng-include="'/static/html/loading.html'"></div>
			<div data-ng-hide="loader.loading" class="panel-body">
				<table class="table table-striped table-hover" id="players-table">
					<thead>
						<tr>
							<th data-ng-repeat="header in headers">{{header}}</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="record in records">
							<div data-ng-repeat="r in record">
								<td data-ng-show="r.type == 'DEFAULT'"><a href="/s/{{r.href}}">{{r.value}}</a></td>
								<td data-ng-show="r.type == 'LINK'"><a href="/s/{{r.href}}">{{r.value}}</a></td>
								<td data-ng-show="r.type == 'SPACER'"><span class="col-md-6"></span></td>
								<!-- 						<td th:case="${T(com.arnolds.army.model.ReportingFieldType).GROUP}"><span class="pull-right" th:each="rf : ${r.group}" th:switch="${rf.type}"> <a th:case="${T(com.arnolds.army.model.ReportingFieldType).VIEW}" th:href="@{${rf.href}}" role="button" title="View"> <span class="glyphicon glyphicon-zoom-in"></span></a>&#8194;<a th:case="${T(com.arnolds.army.model.ReportingFieldType).EDIT}" th:href="@{${rf.href}}" role="button" title="EDIT"> <span class="glyphicon glyphicon-edit"></span></a>&#8194;<a th:case="${T(com.arnolds.army.model.ReportingFieldType).DELETE}" th:href="${'#confirmDelete_' + rf.href}" data-toggle="modal" role="button" title="Delete"> <span class="glyphicon glyphicon-minus"></span></a> -->
								<!-- 						<td data-ng-show="r.type == 'GROUP'"><span class="col-md-6"></span></td> -->
								<!-- 						</span></td> -->
							</div>
						</tr>
					</tbody>
				</table>
				<div data-ng-repeat="record in records">
					<div data-ng-repeat="r in record">
						<div data-ng-show="r.type == 'GROUP'">
							<div data-ng-repeat="rf in r.group" data-ng-show="rf.type == 'DELETE'" id="'confirmDelete_' + {{rf.href}}" class="modal fade">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h3 style="display: inline" class="modal-title">Confirm Delete</h3>
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										</div>

										<div class="modal-body">
											<label>Are you sure you want to delete?</label>
										</div>
										<div class="modal-footer" align="center">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<a class="btn btn-danger" href="#" title="Delete"><i class="fa fa-trash-o"></i>Delete</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
