<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="fragments/header :: header-setup"></div>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/header :: jumbotron"></div>
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>
					<span th:text="#{calendar.seasons}"></span>
				</h2>
			</div>
			<div class="panel-body">
				<div class="panel-group">
					<div th:each="season : ${seasons}" class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" th:href="${'#panel' + season.id}" th:text="${season.year}"></a> <label class="pull-right" th:text="${'(' + season.getWins(arnoldsId) + ' - ' + season.getLosses(arnoldsId) + ')'}"></label>
							</h4>
						</div>
						<div th:id="${'panel' + season.id}" class="panel-collapse collapse">
							<div class="panel-body">
								<div th:include="season-table"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
