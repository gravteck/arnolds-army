<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="fragments/header :: header-setup"></div>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/header :: jumbotron"></div>
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>
					<span th:text="Login"></span>
				</h2>
			</div>
			<div class="panel-body container-fluid">
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/admin/login}" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="username">First Name:</label>
						<div class="col-sm-10">
							<input class="form-control" placeholder="Username" name="username"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="password">Last Name:</label>
						<div class="col-sm-5">
							<input class="form-control" type="password" placeholder="********" name="password"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-info">Log in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
