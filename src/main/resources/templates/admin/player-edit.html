<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="fragments/header :: header-setup"></div>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/header :: jumbotron"></div>
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 th:text="${player.firstName + ' ' + player.lastName}"></h2>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" th:action="@{/admin/player/edit/submit}" th:object="${player}" method="post">
					<input type="hidden" th:field="*{id}" th:value="${player.id}"></input>
					<div class="form-group">
						<label class="control-label col-sm-2" for="firstName">First Name:</label>
						<div class="col-sm-10">
							<input class="form-control" th:field="*{firstName}" placeholder="First Name" th:value="${player.firstName}" th:errorclass="fieldError"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lastName">Last Name:</label>
						<div class="col-sm-10">
							<input class="form-control" th:field="*{lastName}" placeholder="Last Name" th:value="${player.lastName}"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="phone">Phone</label>
						<div class="col-sm-10">
							<input class="form-control" th:field="*{phone}" placeholder="Phone - (xxx) xxx-xxxx" th:value="${player.phone}"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" th:field="*{email}" placeholder="Email - your.name@email.com" th:value="${player.email}"></input>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-info">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
