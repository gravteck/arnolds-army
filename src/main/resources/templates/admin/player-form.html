<div class="form-group">
	<label class="control-label col-sm-2" for="firstName">First Name:</label>
	<div class="col-sm-10">
		<input class="form-control" th:field="*{firstName}" placeholder="First Name" th:errorclass="fieldError"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="lastName">Last Name:</label>
	<div class="col-sm-10">
		<input class="form-control" th:field="*{lastName}" placeholder="Last Name"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="phone">Phone</label>
	<div class="col-sm-10">
		<input class="form-control" th:field="*{phone}" placeholder="Phone - (xxx) xxx-xxxx"></input>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="email">Email</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" th:field="*{email}" placeholder="Email - your.name@email.com"></input>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-info">Save</button>
	</div>
</div>
