<div class="form-group">
	<label class="control-label col-sm-2" th:for="*{name}">Team Name:</label>
	<div class="col-sm-10">
		<input class="form-control" th:field="*{name}" placeholder="Team Name" th:value="${team.name}" th:errorclass="fieldError"></input>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-info">Save</button>
	</div>
</div>
