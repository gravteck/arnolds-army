#server.contextPath=/arnolds-army
spring.config.name=spring-config.xml
server.port=5000
spring.messages.basename=messages
spring.thymeleaf.enabled=true


spring.datasource.url=jdbc:postgresql://arnolds-army.cfsu2xfgoapp.us-west-2.rds.amazonaws.com:5432/arnolds
spring.datasource.username=arnolds_web
spring.datasource.password=arnolds_web-password
#spring.datasource.schema=
spring.datasource.driverClassName = org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
#
## Use spring.jpa.properties.* for Hibernate native properties (the prefix is
## stripped before adding them to the entity manager).
#
## Show or not log for each sql query
spring.jpa.show-sql=true
#
## Hibernate ddl auto (create, create-drop, update): with "update" the database
## schema will be automatically updated accordingly to java entities found in
## the project
spring.jpa.hibernate.ddl-auto=validate
#
#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.open-in-view=true